<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video</title>
</head>
<body>
    <h1>Audio</h1>
    <main>

        <!-- Atraves de jS podemos hacer controles-->
        <section>
            
            <h2>Los Prisioneros</h2>
            <video src="./assets/audio/prisioneros.mp3" 
            width="400px" 
            height="400px" 
            loop
            autoplay
            controls poster="./assets/img/MicrosoftTeams-image.png">
            </video>

            <!--LOOP (Repetir canción); AUTOPLAY (Play a la canción)-->

        </section>
    </main>
</body>
</html>
